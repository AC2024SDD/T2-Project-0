{% extends 'layout.html' %}

{% block content %}
  <h1>Add Expense</h1>
  <div class="container">
    <form action="/add_expense" method="post">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Enter Expense" name="expense" required>
      </div>
      <div class="mb-3">
        <input type="number" step="0.01" class="form-control" placeholder="Enter Cost" name="cost" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
  </div>
{% endblock %}
