{% extends 'layout.html' %}


{% block body %} 
  <h1>Add Expense</h1>

  <div class="container">
    <form action="/add_expense" method="post">
      <input type="text" placeholder="Enter Expense" name="expense" required>
      <input type="number" step="0.01" placeholder="Enter Cost" name="cost" required>
      <input type="submit" value="Add Expense">

    </form>
  </div>
{% endblock %}
